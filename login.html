<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - InvestEasy</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f6f9;
            color: #2c3e50;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            max-width: 500px;
        }
        h1 {
            color: #1abc9c;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-control, .btn {
            border-radius: 5px;
        }
        .btn {
            background-color: #1abc9c;
            color: white;
            width: 100%;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #16a085;
        }
        .btn-toggle-login {
            margin-top: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Login - InvestEasy</h1>
    
    <form id="authForm">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Digite seu email" required>
        </div>
        <div class="form-group">
            <label for="password">Senha</label>
            <input type="password" id="password" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <button type="submit" class="btn">Login</button>
    </form>

    <div class="btn-toggle-login">
        <button onclick="location.href='register.html'">Novo aqui? Registre-se</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.9.0/firebase-auth.js"></script>
<script>
    const firebaseConfig = {
        apiKey: "AIzaSyCetI_dKhy-SFJiKHRpLAR_F656efDRlEY",
        authDomain: "investeasy-c58de.firebaseapp.com",
        projectId: "investeasy-c58de",
        storageBucket: "investeasy-c58de.appspot.com",
        messagingSenderId: "1085130180434",
        appId: "1:1085130180434:web:e798a869c6a4f001741c8b"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    document.getElementById("authForm").addEventListener("submit", async (event) => {
        event.preventDefault();

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        try {
            await auth.signInWithEmailAndPassword(email, password);
            window.location.href = "index.html"; 
        } catch (error) {
            alert("Erro: " + error.message);
        }
    });

    firebase.auth().onAuthStateChanged((user) => {
        if (user) {
            window.location.href = "index.html"; 
        }
    });
</script>

</body>
</html>
